<table class="table table-condensed table-bordered table-striped">
	<thead>
		<tr>
			<th></th>
			<th data-ng-repeat="measure in measures[0].measures">
				{{measure.timestamp | date}}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="spot in measures">
			<th>{{spot.spotName}}</th>
			<td data-ng-repeat="measure in spot.measures">
				{{measure.value}}%
			</td>
		</tr>
	</tbody>
</table>
