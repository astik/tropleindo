<h1>Details for {{spot.spotName}}</h1>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Date</th>
        <th>Measure</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="measure in spot.measures">
        <th>
            {{measure.timestamp | date:'dd/MM/yyyy HH:mm'}}
        </th>
        <td>
            {{measure.value}}%
        </td>
    </tr>
    </tbody>
</table>
<a data-ng-href="#/" class="btn btn-primary">Back to home</a>
