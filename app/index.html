<!doctype html>
<html data-ng-app="tropleindoApp">
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title data-ng-bind-template="Tropleindo - {{pageTitle}}">Tropleindo</title>
		<link rel="SHORTCUT ICON" href="img/favicon.ico" />

		<!-- build:css(.tmp) styles/bootstrap.css -->
		<link rel="stylesheet" href="styles/bootstrap.css" media="screen" />
		<!-- endbuild -->

		<!-- build:css(app) styles/modules.css -->
		<!-- endbuild -->

		<!-- build:css(.tmp) styles/screen.css -->
		<link rel="stylesheet" href="styles/screen.css" media="screen" />

	</head>
	<body>

		<div

			class="view-animation"

		<script src="bower_components/angular-route/angular-route.js"></script>
